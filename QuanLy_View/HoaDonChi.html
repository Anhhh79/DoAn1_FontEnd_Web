    <!-- javascipt lập hóa đơn -->
    <script>
        document.getElementById('Dongy').addEventListener('click', function () {
            // Lấy giá trị từ các trường nhập liệu
            const tenMatHang = document.getElementById('tenMatHang');
            const soLuong = document.getElementById('soLuong');
            const gia = document.getElementById('gia');
            const tongGiaTri = document.getElementById('tongGiaTri');

            // Xóa thông báo lỗi trước đó (nếu có)
            document.getElementById('errorTenMatHang').innerText = '';
            document.getElementById('errorSoLuong').innerText = '';
            document.getElementById('errorGia').innerText = '';

            let hasError = false; // Biến để kiểm tra có lỗi hay không

            // Biểu thức chính quy để kiểm tra ký tự đặc biệt
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/g;

            // Kiểm tra tên mặt hàng
            if (tenMatHang.value.trim() === '') {
                document.getElementById('errorTenMatHang').innerText = 'Vui lòng nhập tên mặt hàng.';
                hasError = true;
            } else if (specialCharRegex.test(tenMatHang.value)) {
                document.getElementById('errorTenMatHang').innerText = 'Tên mặt hàng không được chứa ký tự đặc biệt.';
                hasError = true;
            }

            // Kiểm tra số lượng
            if (isNaN(soLuong.value) || soLuong.value.trim() === '' || Number(soLuong.value) <= 0) {
                document.getElementById('errorSoLuong').innerText = 'Số lượng không được để trống.';
                hasError = true;
            }

            // Kiểm tra giá
            if (isNaN(gia.value) || gia.value.trim() === '' || Number(gia.value) < 0) {
                document.getElementById('errorGia').innerText = 'Giá phải không được để trống.';
                hasError = true;
            } else if (specialCharRegex.test(gia.value)) {
                document.getElementById('errorGia').innerText = 'Giá không được chứa ký tự đặc biệt.';
                hasError = true;
            }

            // Nếu không có lỗi, tính tổng giá trị
            if (!hasError) {
                const soLuongValue = Number(soLuong.value);
                const giaValue = Number(gia.value);
                const totalValue = soLuongValue * giaValue;
                tongGiaTri.value = totalValue.toFixed(2); // Cập nhật tổng giá trị
                alert("Lập hóa đơn thành công");
                document.getElementById('tenMatHang').value = '';
                document.getElementById('soLuong').value = '';
                document.getElementById('gia').value = '';
                document.getElementById('tongGiaTri').value = '';

            }
        });

        // Cập nhật tổng giá trị khi số lượng hoặc giá thay đổi
        const inputFields = [tenMatHang, soLuong, gia];
        inputFields.forEach(input => {
            input.addEventListener('input', function () {
                const soLuongValue = Number(soLuong.value);
                const giaValue = Number(gia.value);
                const totalValue = soLuongValue * giaValue;
                tongGiaTri.value = totalValue.toFixed(2); // Cập nhật tổng giá trị
            });
        });

    </script>

     <!-- javascrit bắt lỗi đổi mk -->
     <script>
        // Loại bỏ khoảng trắng trong khi người dùng nhập vào các ô mật khẩu
        document.getElementById('mkHienTai').addEventListener('input', function () {
            this.value = this.value.replace(/\s/g, '');
        });

        document.getElementById('mkMoi').addEventListener('input', function () {
            this.value = this.value.replace(/\s/g, '');
        });

        document.getElementById('mkMoi1').addEventListener('input', function () {
            this.value = this.value.replace(/\s/g, '');
        });

        document.getElementById('doimatkhau').addEventListener('click', function () {
            // Lấy giá trị của các ô input
            const mkHienTai = document.getElementById('mkHienTai').value.trim();
            const mkMoi = document.getElementById('mkMoi').value.trim();
            const mkMoi1 = document.getElementById('mkMoi1').value.trim();

            // Xóa thông báo lỗi trước đó
            document.getElementById('mkHienTaiError').textContent = '';
            document.getElementById('mkMoiError').textContent = '';
            document.getElementById('mkMoi1Error').textContent = '';

            let isValid = true;

            // Kiểm tra mật khẩu hiện tại
            if (!mkHienTai) {
                document.getElementById('mkHienTaiError').textContent = 'Vui lòng nhập mật khẩu hiện tại';
                isValid = false;
            }

            // Kiểm tra mật khẩu mới
            if (!mkMoi) {
                document.getElementById('mkMoiError').textContent = 'Vui lòng nhập mật khẩu mới';
                isValid = false;
            } else if (mkMoi.length < 6) {
                document.getElementById('mkMoiError').textContent = 'Mật khẩu mới phải có ít nhất 6 ký tự';
                isValid = false;
            }

            // Kiểm tra nhập lại mật khẩu mới
            if (!mkMoi1) {
                document.getElementById('mkMoi1Error').textContent = 'Vui lòng nhập lại mật khẩu mới';
                isValid = false;
            } else if (mkMoi !== mkMoi1) {
                document.getElementById('mkMoi1Error').textContent = 'Mật khẩu nhập lại không khớp';
                isValid = false;
            }

            // Nếu không có lỗi, thực hiện các bước tiếp theo (ví dụ: gửi dữ liệu đến server)
            if (isValid) {
                // Thực hiện xử lý đổi mật khẩu tại đây
                alert('Đổi mật khẩu thành công!');
                document.getElementById('mkHienTai').value = '';
                document.getElementById('mkMoi').value = '';
                document.getElementById('mkMoi1').value = '';
            }
        });

    </script>
