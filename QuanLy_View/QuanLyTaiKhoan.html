    <script>
        document.getElementById('addAccountBtn').addEventListener('click', function () {
            // Lấy giá trị từ các trường nhập liệu
            const position = document.getElementById('position');
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.trim(); // Loại bỏ khoảng trắng

            // Xóa thông báo lỗi trước đó (nếu có)
            document.getElementById('errorPosition').innerText = '';
            document.getElementById('errorPassword').innerText = '';

            let hasError = false; // Biến để kiểm tra có lỗi hay không

            // Biểu thức chính quy để kiểm tra ký tự đặc biệt
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/g;

            // Kiểm tra chức vụ
            if (position.value.trim() === '') {
                document.getElementById('errorPosition').innerText = 'Vui lòng chọn chức vụ.';
                hasError = true;
            }

            // Kiểm tra mật khẩu
            if (password === '') {
                document.getElementById('errorPassword').innerText = 'Vui lòng nhập mật khẩu.';
                hasError = true;
            } else if (password.length < 6) {
                document.getElementById('errorPassword').innerText = 'Mật khẩu phải có ít nhất 6 ký tự.';
                hasError = true;
            } else if (specialCharRegex.test(password)) {
                document.getElementById('errorPassword').innerText = 'Mật khẩu không được chứa ký tự đặc biệt.';
                hasError = true;
            }

            // Nếu không có lỗi, tiếp tục xử lý thêm tài khoản
            if (!hasError) {
                alert("Thêm tài khoản thành công");
                document.getElementById('position').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Xóa khoảng trắng khi nhập vào trường mật khẩu
        document.getElementById('password').addEventListener('input', function () {
            this.value = this.value.replace(/^\s+|\s+$/g, '');
        });
    </script>
